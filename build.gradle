buildscript {
    ext.buildConfig = [
            'compileSdk': 28,
            'minSdk'    : 24,
            'targetSdk' : 27,

            'version'   : [
                    'major': 1,
                    'minor': 2,
                    'patch': 1,
                    'build': 0,
            ],
    ]

    ext.versions = [
            'supportLibrary'       : '27.1.0',
            'kotlin'               : '1.3.10',
            'kotlinCoroutines'     : '1.0.1',
            'knarchThreads'        : '0.3.2-k1.3.0-g4.10.2-a2',
            'multiplatformSettings': '0.1-k1.3.0-g4.10.2-a1',
            'timber'               : '5.0.0-k1.3.0-g4.10-a4',
            'sqldelight'           : '1.0.0-rc4',
            'stately'              : '0.3.8',
            'sqliter'              : '0.4.1'
    ]

    ext.deps = [
            'kotlin'               : [
                    'stdlib': [
                            'common': "org.jetbrains.kotlin:kotlin-stdlib-common:${versions.kotlin}",
                            'jdk'   : "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
                    ],
                    'test'  : [
                            'common'     : "org.jetbrains.kotlin:kotlin-test-common:${versions.kotlin}",
                            'annotations': "org.jetbrains.kotlin:kotlin-test-annotations-common:${versions.kotlin}",
                            'junit'      : "org.jetbrains.kotlin:kotlin-test-junit:${versions.kotlin}",
                            'reflect'    : "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}",
                    ],
                    'coroutines': [
                            'common' : "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:${versions.kotlinCoroutines}",
                            'jdk'    : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinCoroutines}",
                            'native' : "org.jetbrains.kotlinx:kotlinx-coroutines-core-native:${versions.kotlinCoroutines}",
                            'android': "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.kotlinCoroutines}",
                    ],
            ],
            'knarch'               : [
                    'threads'               : "co.touchlab.knarch.threads:threads-common:${versions.knarchThreads}",
                    'threadsAndroid'        : "co.touchlab.knarch.threads:threads-android:${versions.knarchThreads}",
                    'threadsNative'         : "co.touchlab.knarch.threads:knarchThreads:${versions.knarchThreads}",
                    'threadsLivedata'       : "co.touchlab.knarch.threads:livedata-common:${versions.knarchThreads}",
                    'threadsLivedataAndroid': "co.touchlab.knarch.threads:livedata-androidx:${versions.knarchThreads}",
                    'threadsLivedataNative' : "co.touchlab.knarch.threads:knarchLivedata:${versions.knarchThreads}",
            ]
            ,
            'timber'               : [
                    'common' : "com.jakewharton.timber:timber-common:${versions.timber}",
                    'ios'    : "com.jakewharton.timber:timberNative:${versions.timber}",
                    'android': "com.jakewharton.timber:timber-android:${versions.timber}"
            ],
            'multiplatformSettings': [
                    'common' : "com.russhwolf:multiplatform-settings-common:${versions.multiplatformSettings}",
                    'ios'    : "com.russhwolf:MultiplatformSettingsIos:${versions.multiplatformSettings}",
                    'android': "com.russhwolf:multiplatform-settings-android:${versions.multiplatformSettings}",
            ]
            ,
            'sqldelight'           : [
                    'runtime'                   : "com.squareup.sqldelight:runtime:${versions.sqldelight}",
                    'runtimeJdk'                : "com.squareup.sqldelight:runtime-jvm:${versions.sqldelight}",
                    'driverIos' : "com.squareup.sqldelight:ios-driver:${versions.sqldelight}",
                    'driverAndroid': "com.squareup.sqldelight:android-driver:${versions.sqldelight}",
            ]
            ,
            'stately'              : [
                    'mpp': "co.touchlab:stately:${versions.stately}"
            ]
            ,
            'sqliter'              : [
                    'ios': "co.touchlab:sqliter:${versions.sqliter}",
            ]
    ]

    repositories {
        jcenter()
        google()
        mavenCentral()
        gradlePluginPortal()
//        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://dl.bintray.com/touchlabpublic/kotlin' }
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-beta04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath 'com.google.gms:google-services:4.0.1'
        classpath "com.squareup.sqldelight:gradle-plugin:${versions.sqldelight}"
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
//        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://dl.bintray.com/touchlabpublic/kotlin' }
        maven { url 'https://maven.fabric.io/public' }
    }
}
